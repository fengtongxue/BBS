{% extends "topic/base.html" %}
{% block title %}论坛主页{% endblock %}
{% block main %}
    <div id="sidebar">

        <div class="panel">
<div class="header">
                <span class="col_fade">~</span>
            </div>
            <div class="header">
                <span class="col_fade"></span>
            </div>
            <div class="header">
                <span class="col_fade" style="font-size: 25px;">个人信息</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <div>
                        <a class="user_avatar" href="{{ url_for('index.user_index', name=user.username) }}">
                            <img src="{{ user.image }}" title="{{ user.username }}">
                        </a>
                        <span class="user_name"><a class="dark"
                                                   href="{{ url_for('index.user_index', name=user.username) }}">{{ user.username }}</a></span>

                        <div class="board clearfix">
                            <div class="floor">

                            </div>
                        </div>
                        <div class="space clearfix"></div>
                        <span class="signature">
        “

            {{ user.quote }}

        ”
    </span>
                    </div>
                </div>


            </div>

        </div>

    </div>

    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="{{ url_for('.index') }}">主页</a><span class="divider">/</span></li>
                    <li class="active">设置</li>
                </ul>
            </div>
            <div class="inner">


                <form id="setting_form" class="form-horizontal" action="{{ url_for('.setting_change') }}" method="post"
                      _lpchecked="1">
                    <div class="control-group">
                        <label class="control-label" for="name">用户名</label>


                        <div class="controls">
                            <input class="input-xlarge" id="name" name="username" size="30" type="text">
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="signature">个性签名</label>

                        <div class="controls">
                            <textarea class="input-xlarge" id="signature" name="quote" size="30"></textarea>
                        </div>
                    </div>


                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">更改密码</span>
            </div>
            <div class="inner">
                <form id="change_pass_form" class="form-horizontal" action="{{ url_for(".setting_pwd_change") }}"
                      method="post">
                    <div class="control-group">
                        <label class="control-label" for="old_pass">当前密码</label>

                        <div class="controls">
                            <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="new_pass">新密码</label>

                        <div class="controls">
                            <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
                        </div>
                    </div>
                    <input type="hidden" id="action" name="action" value="change_password">
                    <input type="hidden" name="_csrf" value="QXyHGB86-XD-ptk2Q6EThblp8qEPEaQXdVXo">

                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <img src="{{ user.image }}" alt="" style="    width: 300px;
    height: 270px;">
        <form method="post" action="{{ url_for('.avatar_add') }}" enctype="multipart/form-data">
            <input type="file" name="avatar">
            <button type="submit" class="span-primary submit_btn">上传头像</button>
        </form>
    </div>

{% endblock %}
